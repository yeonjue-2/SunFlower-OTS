version: '3.8'

services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      sunflower-network:
        driver: bridge
        ipam:
          driver: default
          config:
            - subnet: 172.16.238.0/24


  app:
    build: .
    image: app
    container_name: app
    ports:
      - "8080:8080"
    environment:
      SPRING_REDIS_HOST: redis
    depends_on:
      - redis
    networks:
      sunflower-network:
        driver: bridge
        ipam:
          driver: default
          config:
            - subnet: 172.16.238.0/24

networks:
  sunflower-network: